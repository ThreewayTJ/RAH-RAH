<body>
    <header>
        <h1>Chatbot</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="https://tj-1acf5f.zapier.app">Find Your Recipes</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="subscribe.html">Subscribe</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="chatbot-section">
            <h2>Interact with Our Chatbot</h2>
            <iframe id="chatbot-frame" src="https://tj-1acf5f.zapier.app" width="100%" height="600px" frameborder="0"></iframe>

<script>
    // JavaScript to handle navigation
    document.addEventListener('DOMContentLoaded', function() {
        // Get all anchor tags in navigation
        var navLinks = document.querySelectorAll('nav ul li a');

        // Attach click event listener to each anchor tag
        navLinks.forEach(function(link) {
            link.addEventListener('click', function(event) {
                // Prevent default navigation behavior
                event.preventDefault();

                // Get the href attribute of the clicked link
                var targetPage = link.getAttribute('href');

                // Update the iframe src if navigating to the chatbot page
                if (targetPage === 'https://tj-1acf5f.zapier.app') {
                    document.getElementById('chatbot-frame').src = 'https://tj-1acf5f.zapier.app';
                } else {
                    // Navigate to the target page
                    window.location.href = targetPage;
                }
            });
        });
    });
</script>
